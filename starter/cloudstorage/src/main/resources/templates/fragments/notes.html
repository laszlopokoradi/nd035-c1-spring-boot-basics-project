<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div th:fragment="deleteButton (noteId)">
    <form th:action="@{/notes/{id}/delete(id=${noteId})}" method="POST" onsubmit="return confirm('Are you sure you want to delete this note?');">
        <button class="btn btn-danger">Delete</button>
    </form>
</div>

</body>
</html>
